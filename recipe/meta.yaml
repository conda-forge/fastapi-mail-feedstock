{% set name = "fastapi-mail" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 04bde1005c624f42dfc0a9c1e313fcc544499fdd6b3531e606c500d80ac2ffcb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.1,<4.0
    - pip
    - poetry-core >=1.2.0
  run:
    - python >=3.8.1,<4.0
    - jinja2 >=3.0.1,<4.0.0
    - aiosmtplib >=2.0,<3.0.0
    - blinker >=1.5,<2.0
    - email-validator >=2.0.0,<3.0.0
    - pydantic >=2.0.0,<3.0.0
    - pydantic-settings >=2.0.0,<3.0.0
    - starlette >=0.24,<1.0

test:
  imports:
    - fastapi_mail
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sabuhish/fastapi-mail
  summary: Simple lightweight mail library for FastApi
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
